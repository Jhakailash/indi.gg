<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<h1>QUIZ</h1>
<div class="main_container">
    <br/>
    <div id="question_container">
        <p id="question">Question 1: What is the capital of India?</p>
    </div>
    <div id="options_container">
        <label><input type="radio" name="answer" value="Kolkata">Kolkata</label>
        <label><input type="radio" name="answer" value="Delhi">Delhi</label>
        <label><input type="radio" name="answer" value="Bihar">Bihar</label>
        <label><input type="radio" name="answer" value="Goa">Goa</label>
        <label><input type="radio" name="answer" value="Jharkhand">Jharkhand</label>
    </div>
    <br/>
    <br/>
    <br/>
    <button id="submit_button">Submit</button>
    <button id="next_button">Next</button>
    <!-- <div id="score-container">
        <p class="score_p">Score: <span id="score">0</span></p>
    </div> -->
    <div id="answer_message"></div> 
    <div id="quiz_completed" style="display: none;">
        <p>Quiz Completed</p>
        <p>Your total score: <span id="total_score">0</span></p>
    </div>    
    <br/>
</div>
<script src="index.js"></script>
</body>
</html>
