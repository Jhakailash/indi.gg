<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <h1>QUIZ</h1>
    <div class="main_container">
        <br/>
        <div class="question_container">
            <p class="question">Question 1: What is the capital of India?</p>
        </div>
        <div class="options_container">
            <label><input type="radio" name="answer" value="Paris">Kolkata</label>
            <label><input type="radio" name="answer" value="London">Delhi</label>
            <label><input type="radio" name="answer" value="Berlin">Bihar</label>
            <label><input type="radio" name="answer" value="Madrid">Goa</label>
            <label><input type="radio" name="answer" value="Madrid">Jharkhand</label>
        </div>
        <br/>
        <br/>
        <br/>
        <button id="submit_button">Submit</button>
        <div id="score-container">
            <p class="scor_p">Score: <span id="score">0</span></p>
        </div>
        <br/>

    </div>
    
</body>
</html>
