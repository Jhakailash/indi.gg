<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <h1>Quiz Title</h1>
    <div id="quiz-container">
        <div id="question-container">
            <p id="question">Question 1: What is the capital of France?</p>
        </div>
        <div id="options-container">
            <label><input type="radio" name="answer" value="Paris">Kolkata</label>
            <label><input type="radio" name="answer" value="London">Delhi</label>
            <label><input type="radio" name="answer" value="Berlin">Goa</label>
            <label><input type="radio" name="answer" value="Madrid">Bihar</label>
        </div>
        <button id="submit-button">Submit</button>
    </div>
    <div id="score-container">
        <p>Score: <span id="score">0</span></p>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
